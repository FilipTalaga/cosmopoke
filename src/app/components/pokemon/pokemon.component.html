<button class="icon-button back-button" (click)="router.navigate(['/'])">
    <i class="material-icons">close</i>
</button>

<section class="content">
    <h1>{{currentPokemon ? (currentPokemon.name | titlecase) : 'Pokemon'}}</h1>
    <div class="separator"></div>
    <img *ngIf="currentPokemon" class="sprite" [src]="currentPokemon.imgUrl" />
    <div *ngIf="!currentPokemon" class="sprite sprite-mock"></div>
    <stats [stats]="currentPokemon && currentPokemon.stats"></stats>
</section>

<actions [id]="id"></actions>
