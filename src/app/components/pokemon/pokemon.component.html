<button class="icon-button back-button" (click)="router.navigate(['/'])">
    <i class="material-icons">close</i>
</button>

<section class="content">
    <h1>{{currentPokemon ? (currentPokemon.name | titlecase) : 'Pokemon'}}</h1>
    <div class="separator"></div>
    <img *ngIf="currentPokemon" class="sprite" [src]="currentPokemon.imgUrl" />
    <div *ngIf="!currentPokemon" class="sprite sprite-mock"></div>
    <stats [stats]="currentPokemon && currentPokemon.stats"></stats>
</section>

<section class="actions">
    <button class="switch-button" (click)="handlePrev()" id="left" [disabled]="!prevPokemon || loadingPrev">
        <ng-template [ngIf]="prevPokemon">
            <i class="material-icons">chevron_left</i>
            <span>#{{prevPokemon.id}} {{prevPokemon.name | titlecase}}</span>
        </ng-template>
        <div *ngIf="!prevPokemon" class="mock"></div>
    </button>
    <button class="switch-button" (click)="handleNext()" id="right" [disabled]="!nextPokemon || loadingNext">
        <ng-template [ngIf]="nextPokemon">
            <span>#{{nextPokemon.id}} {{nextPokemon.name | titlecase}}</span>
            <i class="material-icons">chevron_right</i>
        </ng-template>
        <div *ngIf="!nextPokemon" class="mock"></div>
    </button>
</section>
